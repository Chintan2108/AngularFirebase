<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key=ngModel [(ngModel)]="employeeService.selectedEmployee.$key"/>
  
  <div class="form-group">
    <label>Name</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-user"></i>
      </div>
      <input required class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name">
    </div>
  </div>

  <div class="form-group">
      <label>Designation</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-graduation-cap">
          </i>
        </div>
        <input class="form-control" name="designation" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.designation" placeholder="Designation">
      </div>
  </div>

  <div class="form-group">
      <label>Office</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-building-o"></i>
        </div>
        <input class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
      </div>
  </div>

  <div class="form-group">
      <label>Salary</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
      </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" style="margin:5px" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i> Submit
    </button>
    <button class="btn btn-default" (click)="onDelete(employeeForm)" type="button" style="margin:5px" *ngIf="employeeService.selectedEmployee.$key !=null">
      <i class="fa fa-trash-o"></i> Delete
    </button>
    <button class="btn btn-default" (click)="resetForm()" type="button"style="margin:5px">
      <i class="fa fa-repeat"></i> Reset
    </button>
  </div>
</form>
