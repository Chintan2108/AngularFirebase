<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name">
  </div>
  <div class="form-group">
      <label>Designation</label>
      <input class="form-control" name="designation" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.designation" placeholder="Designation">
  </div>
  <div class="form-group">
      <label>Office</label>
      <input class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
  </div>
  <div class="form-group">
      <label>Salary</label>
      <input class="form-control" name="Salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">Submit</button>
    <button class="btn btn-default" type="button">Delete</button>
    <button class="btn btn-default" type="button">Reset</button>
  </div>
</form>
